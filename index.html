<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
       <h1>Calculadora de IMC</h1>

    </header>

    <main>
        <section id="calculadora">
            <form name="CalcIMC" id="CalcIMC">
                <label for="altura">Digite sua altura</label>
                <input type="text" id="altura" name="altura" placeholder="Ex: 1.65">

                <label for="peso">Digite seu peso</label>
                <input type="text" id="peso" name="peso" placeholder="Ex: 50.2">

            </form>
            <a href="#tabela"><button id="btncalcular">Calcular</button></a>
            <button id="btnMudaCor">Acesisbilidade</button>
       
        </section>


        <section id="tabela">
            <hr>
            <div id="resultado">
            </div>
            <table>

                <thead>
                    <tr id="cabecalho">
                        <th>Valores do IMC</th>
                        <th>Classificação</th>
                    </tr>
                </thead>
            
                <tr id="baixoPeso">
                    <td>Menor que 18.05</td>
                    <td>Baixo peso</td>
                </tr>
                <tr id="normal">
                    <td>De 18.05 a 24.99</td>
                    <td>Normal</td>
                </tr>
                <tr id="sobrePeso">
                    <td>De 25 a 29.99</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr id="obsidade">
                    <td>Maior que 30</td>
                    <td>Obesidade</td>
                </tr>
            </table>
        </section>



    </main>

    <footer>

    </footer>
    <script src="./script.js"></script>
    
</body>
</html>
